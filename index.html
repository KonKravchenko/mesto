<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/svg+xml" href="./images/favicon.svg">
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <title>Mesto</title>
  <!--<meta http-equiv="Permissions-Policy" content="interest-cohort=()">???-->
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/__logo_white.svg" alt="Места России">
    </header>

    <main class="content">

      <!--Профиль-->
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
          <div class="profile__rotor">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__add-button" aria-label="добавить" type="button"></button>

      </section>

      <!--Картинки-->
      <section class="elements">
        <ul class="elements__list">


        </ul>
      </section>

      <!--Попап Профиля-->
      <section class="popup" id="profile">
        <div class="popup__container" >

          <form class="form" name="edit_profile" id="edit_profile">
            <h2 class="form__title">Редактировать профиль</h2>

            <fieldset class="form__input-container">
              <input class="form__item form__item_el_name" type="text" name="name" value="" placeholder=""
                autocomplete="off">
              <input class="form__item form__item_el_about" type="text" name="about" value="" placeholder=""
                autocomplete="off">
            </fieldset>

            <button class="form__button" type="submit" name="button" value="Сохранить"
              aria-label="сохранить данные профиля">Сохранить</button>
          </form>
          <button class="popup__close" type="button" aria-label="закрыть форму ввода данных"></button>
        </div>
        </section>


       <!--Попап Картинок-->
       <section class="popup" id="image">
        <div class="popup__container" >

          <form class="form" name="add_image" id="add_image">
            <h2 class="form__title">Новое место</h2>

            <fieldset class="form__input-container">
              <input class="form__item form__item_el_image-title" type="text" name="name" value="" placeholder="Название"
                autocomplete="off">
              <input class="form__item form__item_el_image-url" type="url" name="url" value="" placeholder="Ссылка на картинку"
                autocomplete="off">
            </fieldset>

            <button class="form__button" type="submit" name="button" value="Создать"
              aria-label="добавить элемент с картинкой">Создать</button>
          </form>
          <button class="popup__close" type="button" aria-label="закрыть форму добавления элемента с картинкой"></button>
        </div>

      </section>


    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>


  <template class="item-template">

    <li class="element">
      <button class="element__trash" type="button" aria-label="Удалить"></button>
      <img class="element__image" src="" alt="">
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button" aria-label="нравится/не нравится"></button>
      </div>

    </template>



  <script src="./scripts/index.js"></script>
  <script src="./scripts/cards.js"></script>
</body>

</html>
