<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="icon" type="image/svg+xml" href="./images/favicon.svg">
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <title>Mesto</title>

  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/cards.js"></script>
  <script defer src="./scripts/index.js"></script>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/__logo_white.svg" alt="Места России">
    </header>

    <main class="content">

      <!--Профиль-->
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
          <div class="profile__rotor">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__add-button" aria-label="добавить" type="button"></button>

      </section>

      <!--Картинки-->
      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>

      <!--Редактирование профиля-->
      <section class="popup popup-profile">
        <div class="popup__container">
          <form class="form form_profile" name="popup_form_profile">
            <h2 class="form__title">Редактировать профиль</h2>

            <fieldset class="form__input-container">
              <input class="form__item form__item_el_name" type="text" name="name" placeholder="Имя" autocomplete="off"
                required>
              <input class="form__item form__item_el_about" type="text" name="about" placeholder="О себе"
                autocomplete="off" required>
            </fieldset>

            <button class="form__button" type="submit" name="button" value="Сохранить"
              aria-label="сохранить данные профиля">Сохранить</button>
          </form>
          <button class="popup__close" type="button" aria-label="закрыть форму ввода данных профиля"></button>
        </div>
      </section>

      <!--Добавление карточки-->
      <section class="popup popup-card">
        <div class="popup__container">
          <form class="form form_card" name="popup_form_card">
            <h2 class="form__title">Новое место</h2>

            <fieldset class="form__input-container">
              <input class="form__item form__item_el_title" type="text" name="name" placeholder="Название"
                autocomplete="off" required>
              <input class="form__item form__item_el_url" type="url" name="url" placeholder="Ссылка на картинку"
                autocomplete="off" required>
            </fieldset>

            <button class="form__button" type="submit" name="button" value="Создать"
              aria-label="добавить элемент с картинкой">Создать</button>
          </form>
          <button class="popup__close" type="button" aria-label="закрыть форму ввода данных карточки"></button>
        </div>
      </section>

      <!--Большая картинка-->
      <section class="popup popup-big-image">
        <div class="popup__big-image-container">
          <img class="popup__big-image-image" src="#" alt="">
          <h2 class="popup__big-image-title"></h2>
          <button class="popup__close" type="button" aria-label="закрыть большую картинку"></button>
        </div>
      </section>


    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>


  <template class="item-template">

    <li class="element">
      <button class="element__trash" type="button" aria-label="Удалить"></button>
      <img class="element__image" src="#" alt="">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="нравится/не нравится"></button>
      </div>
    </li>

  </template>


</body>

</html>
