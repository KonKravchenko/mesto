<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="icon" type="image/svg+xml" href="f4158e7995ee1e7244fd.svg">
  <link rel="icon" type="image/png" href="12ce9f963210bd1455dc.png">
  <title>Mesto</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="1f1e95914acec5e33236.svg" alt="Места России">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="8e94371e9d2475fdfc60.jpg" alt="Жак-Ив Кусто">
          <div class="profile__rotor">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__add-button" aria-label="добавить" type="button"></button>

      </section>

      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>

      <!--Редактирование профиля-->
      <section class="popup popup_profile">
        <div class="popup__container">
          <form class="form form_profile" name="popup_form_profile" novalidate>
            <h2 class="form__title">Редактировать профиль</h2>

            <div class="form__input">
              <input class="form__item" type="text" name="name" placeholder="Имя" autocomplete="off" required
                minlength="2" maxlength="40">

              <span class="form__item-error"></span>
            </div>

            <div class="form__input">
              <input class="form__item form__item_bottom" type="text" name="about" placeholder="О себе"
                autocomplete="off" required minlength="2" maxlength="200">

              <span class="form__item-error"></span>
            </div>

            <button class="form__button form__button_disabled" type="submit" name="button" value="Сохранить"
              aria-label="сохранить данные профиля" disabled="true">Сохранить</button>
          </form>
          <button class="popup__close" type="button" aria-label="закрыть форму ввода данных профиля"></button>
        </div>
      </section>

      <!--Добавление карточки-->
      <section class="popup popup_card">
        <div class="popup__container">
          <form class="form form_card" name="popup_form_card" novalidate>
            <h2 class="form__title">Новое место</h2>


            <div class="form__input">
              <input class="form__item" type="text" name="name" placeholder="Название" autocomplete="off" required
                minlength="2" maxlength="30">
              <span class="form__item-error"></span>
            </div>

            <div class="form__input">
              <input class="form__item form__item_bottom" type="url" name="link" placeholder="Ссылка на картинку"
                autocomplete="off" required>
              <span class="form__item-error"></span>
            </div>

            <button class="form__button form__button_disabled" type="submit" name="button" value="Сохранить"
              aria-label="создать карточку картинки" disabled="true">Создать</button>
          </form>
          <button class="popup__close" type="button" aria-label="закрыть форму ввода данных карточки"></button>
        </div>
      </section>

      <!--Большая картинка-->
      <section class="popup popup_big-image">
        <div class="popup__big-image-container">
          <img class="popup__big-image-image" src="#" alt="">
          <h2 class="popup__big-image-title"></h2>
          <button class="popup__close" type="button" aria-label="закрыть большую картинку"></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <!-- Темплэйт Карточки -->
  <template class="item-template">

    <li class="element">
      <button class="element__trash" type="button" aria-label="Удалить"></button>
      <img class="element__image" src="#" alt="">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="нравится/не нравится"></button>
      </div>
    </li>

  </template>

</body>

</html>
