<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/svg+xml" href="./images/favicon.svg">
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <title>Mesto</title>
  <!--<meta http-equiv="Permissions-Policy" content="interest-cohort=()">--???-->
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/__logo_white.svg" alt="Места России">
    </header>

    <main class="content">

      <!--Профиль-->
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
          <div class="profile__rotor">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__add-button" aria-label="добавить" type="button"></button>

      </section>

      <!--Картинки-->
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск">
            <div class="element__group">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like element__like_disabled" type="button"
                aria-label="нравится/не нравится"></button>
            </div>
          </li>


          <li class="element">
            <img class="element__image" src="./images/elbrus.png" alt="Эльбрус">
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like element__like_disabled" type="button"
                aria-label="нравится/не нравится"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/dombay.png" alt="Домбай">
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like element__like_disabled" type="button"
                aria-label="нравится/не нравится"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/elbrus.png" alt="Эльбрус">
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like element__like_disabled" type="button"
                aria-label="нравится/не нравится"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/dombay.png" alt="Домбай">
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like element__like_disabled" type="button"
                aria-label="нравится/не нравится"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск">
            <div class="element__group">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="element__like element__like_disabled" type="button"
                aria-label="нравится/не нравится"></button>
            </div>
          </li>
        </ul>
      </section>
      <!--Попап-->
      <section class="popup">
        <div class="popup__container">

          <form class="form" name="edit_profile">

            <h2 class="form__title">Редактировать профиль</h2>

            <fieldset class="form__input-container">
              <input class="form__item form__item_el_name" type="text" name="name" value="" placeholder="" autocomplete="off">
              <input class="form__item form__item_el_about" type="text" name="about" value="" placeholder="" autocomplete="off">
            </fieldset>

            <button class="form__button-save" type="submit" name="button" value="Сохранить"
              aria-label="сохранить данные профиля">Сохранить</button>

          </form>

          <button class="popup__close" type="button" aria-label="закрыть форму ввода данных"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>



  <script src="./scripts/index.js"></script>
</body>

</html>
