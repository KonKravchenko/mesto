<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="icon" type="image/svg+xml" href="<%=require('./images/favicon.svg')%>">
  <link rel="icon" type="image/png" href="<%=require('./images/favicon.png')%>">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/__logo_white.svg')%>" alt="Места России">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <div class="avatar">
            <img class="avatar__image" src="<%=require('./images/avatar.jpg')%>" alt="Жак-Ив Кусто">
            <div class="avatar__overlay"></div>
            <button class="avatar__edit-button" arial-label="изменить аватар" type="button">
              <img src="<%=require('./images/__edit_profile_image.svg')%>">
            </button>
          </div>
          <div class="profile__rotor">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__add-button" aria-label="добавить" type="button"></button>

      </section>

      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>

      <!-- Удаление карточки -->
      <section class="popup popup_confirm">
        <div class="popup__container">
          <form class="form form_confirm" name="popup_form_confirm" novalidate>
            <h2 class="form__title">Вы уверены?</h2>
            <button class="form__button" type="submit" name="button" value="Да"
              aria-label="уверенность">Да</button>
          </form>
          <button class="popup__close" type="button" aria-label="закрыть форму"></button>
        </div>
      </section>

      <!--Редактирование профиля-->
      <section class="popup popup_profile">
        <div class="popup__container">
          <form class="form form_profile" name="popup_form_profile" novalidate>
            <h2 class="form__title">Редактировать профиль</h2>

            <div class="form__input">
              <input class="form__item" type="text" name="name" placeholder="Имя" autocomplete="off" required
                minlength="2" maxlength="40">

              <span class="form__item-error"></span>
            </div>

            <div class="form__input">
              <input class="form__item form__item_bottom" type="text" name="about" placeholder="О себе"
                autocomplete="off" required minlength="2" maxlength="200">

              <span class="form__item-error"></span>
            </div>

            <button class="form__button form__button_disabled" type="submit" name="button" value="Сохранить"
              aria-label="сохранить данные профиля" disabled="true"></button>
          </form>
          <button class="popup__close" type="button" aria-label="закрыть форму ввода данных профиля"></button>
        </div>
      </section>

      <!-- Изминение аватара -->
      <section class="popup popup_avatar">
        <div class="popup__container">
          <form class="form form_avatar" name="popup_form_avatar" novalidate>
            <h2 class="form__title">Обновить аватар</h2>
            <div class="form__input">
              <input class="form__item" type="url" name="avatar" placeholder="Ссылка на картинку" autocomplete="off"
                required>
              <span class="form__item-error"></span>
            </div>
            <button class="form__button form__button_disabled" type="submit" name="button" value="Сохранить"
              aria-label="изменить аватар" disabled="true"></button>
          </form>
          <button class="popup__close" type="button" aria-label="закрыть форму ввода данных аватара"></button>
        </div>
      </section>


      <!--Добавление карточки-->
      <section class="popup popup_card">
        <div class="popup__container">
          <form class="form form_card" name="popup_form_card" novalidate>
            <h2 class="form__title">Новое место</h2>


            <div class="form__input">
              <input class="form__item" type="text" name="name" placeholder="Название" autocomplete="off" required
                minlength="2" maxlength="30">
              <span class="form__item-error"></span>
            </div>

            <div class="form__input">
              <input class="form__item form__item_bottom" type="url" name="link" placeholder="Ссылка на картинку"
                autocomplete="off" required>
              <span class="form__item-error"></span>
            </div>

            <button class="form__button form__button_disabled" type="submit" name="button" value="Сохранить"
              aria-label="создать карточку картинки" disabled="true"></button>
          </form>
          <button class="popup__close" type="button" aria-label="закрыть форму ввода данных карточки"></button>
        </div>
      </section>

      <!--Большая картинка-->
      <section class="popup popup_big-image">
        <div class="popup__big-image-container">
          <img class="popup__big-image-image" src="#" alt="">
          <h2 class="popup__big-image-title"></h2>
          <button class="popup__close" type="button" aria-label="закрыть большую картинку"></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <!-- Темплэйт Карточки -->
  <template class="item-template">

    <li class="element">
      <button class="element__trash hidden" type="button" aria-label="Удалить"></button>
      <img class="element__image" src="#" alt="">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <div class="element__like-group">
          <button class="element__like" type="button" aria-label="нравится/не нравится"></button>
          <p class="element__like-number"></p>
        </div>

      </div>

    </li>


  </template>

</body>

</html>
